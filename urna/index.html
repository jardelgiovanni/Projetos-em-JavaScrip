<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1LadoEsquerdo">
                    <div class="d1Frase">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d1Cargo">
                        <span>vereador</span>
                    </div>

                    <div class="d1Num">
                        <div class="num pisca"></div>
                        <div class="num"></div>

                    </div>

                    <div class="d1Info">
                            Nome: fulano<br>
                            Partido: aaa<br>
                            Vice-Prefeito: Beltrano
                    </div>
                </div>  

                <div class="d1LadoDireito">
                    <div class="d1Image">
                        <img src="img/84.png" alt="">
                        Prefeito
                    </div>

                    <div class="d1Image small">
                        <img src="img/84_2.png" alt="">
                        Vice-Prefeito
                    </div>

                </div>

            </div>

            <div class="d2">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para CORRIGIR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('1')">1</div>
                <div class="tecladoBotao" onclick="clicou('2')">2</div>
                <div class="tecladoBotao" onclick="clicou('3')">3</div>
            </div>

            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('4')">4</div>
                <div class="tecladoBotao" onclick="clicou('5')">5</div>
                <div class="tecladoBotao" onclick="clicou('6')">6</div>
            </div>

            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('7')">7</div>
                <div class="tecladoBotao" onclick="clicou('8')">8</div>
                <div class="tecladoBotao" onclick="clicou('9')">9</div>
            </div>

            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('0')">0</div>
            </div>

            <div class="tecladoLinha">
                <div class="tecladoBotao btnBranco" onclick="branco()">BRANCO</div>
                <div class="tecladoBotao btnCorrige" onclick="corrigir()">CORRIGE</div>
                <div class="tecladoBotao btnConfirma" onclick="confirmar()">CONFIRMA</div>
            </div>

        </div>

    </div>


    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
