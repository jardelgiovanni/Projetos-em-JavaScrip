<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fomnulario</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <div class="tela">
            <div class="ladoEsquerdo">
                <img src="img/dev.png" alt="">
            </div>

            <div class="ladoDireito">
                <h1>Crie uma conta</h1>

                <form method="POST" action="enviado.php" class="validador">
                    <label>
                        Seu nome: <br>
                        <input type="text" name="nome" data-rules='required|min=2'>
                    </label>

                    <label>
                        Seu e-mail: <br>
                        <input type="email" name="email" data-rules='required'>
                    </label>

                    <label>
                        Sua Senha: <br>
                        <input type="password" name="senha" data-rules='required'>
                    </label>

                    <label>
                        <input type="submit" value="Cadastrar">
                    </label>

                </form>

                <div>
                    Já tem uma conta? <a href="#">Faça o Login</a>
                </div>

            </div>

        </div>

        <script src="js/script.js"></script>

    </body>

</html>
